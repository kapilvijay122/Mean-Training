<!DOCTYPE html>
<html>
<head>
	<title>Prime Number</title>
</head>
<body>
	<script type="text/javascript">
		function prime(num)
		{
			count=0;
		for(i=1;i<num;i++)
		{
			if(num%i==0)
			{
				count++;
				break;
			}
		}
		if(count==1)
		{
			console.log("its Prime",+num);
		}
		else
		{
			console.log("Its Not Prime",+num);
		}
	}
prime(7);
	</script>
</body>
</html>
