<!DOCTYPE html>
<html>
<head>
	<title>Repeat</title>
</head>
<body>
	<script type="text/javascript">
		var arr=[10,20,30,50,40];
		value=20;
			for(var i=0;i<arr.length;i++)
			{
				sum=arr[i];
			}
			if(sum==value)
			{
				console.log("Given Array Is Present");
			}
			else
			{
				console.log("Given Array is Not present");
			}
	</script>
</body>
</html>
