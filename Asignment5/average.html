<!DOCTYPE html>
<html>
<head>
	<title>Average Of Array Is</title>
</head>
<body>
	<script type="text/javascript">
		var arr=[10,20,30,40,50];
		sum=0;
		for(i=0;i<arr.length;i++)
		{
			sum=sum+arr[i];
		}
		div=arr.length;
		average=sum/div;
		console.log("average is", average);
	</script>
</body>
</html>
